<!DOCTYPE html>
{% extends "layout.html" %}

{% load static %}


{% block title %}
    Local Cafe - Add A New Cafe
{% endblock %}

{% block content %}
    <h1>Add A New Cafe<h1>
    <div class="cafe-form">
        <form class="form-add" action="{% url 'index:add_cafe' %}" method="POST" 
        enctype="multipart/form-data">
           {% csrf_token %}
           {{ form }}
           <button class="form-submit">Add Cafe</button>
        </form>
    </div>
{% endblock %}
